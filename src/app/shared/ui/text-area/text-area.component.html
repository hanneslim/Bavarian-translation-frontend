<div style="display: grid">
  <h3 class="mb-1" *ngIf="label">{{ label }}</h3>
  <ng-content></ng-content>
  <textarea
    [id]="id"
    class="w-full h-20rem text-area-style"
    [formControl]="control"
    autocomplete="off"
    pInputTextarea
    [disabled]="disabled"
    [placeholder]="placeholder"
    [autoResize]="true"
  ></textarea>
</div>
